<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Authors_list</title>
</head>
<body>
<div class = 'container'>
    <div class="row">
        <div class="col-2">
            {% for author in authors %}
                <div>
                <a href = "{% url 'title_list' author.author_id %}"> {{author.name}} </a>

                </div>
            {% endfor %}
        </div>
        <div class="col-2">
            {% for counter in counters %}
                <div>

                    {{ counter.total }}

                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
