<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Authors_list</title>
</head>
<body>
<a href="{% url 'logout' %}">Logout</a>
<h3>Hello {{ request.user }}</h3>
<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{ amount_filtering }}
        <input  type="submit" name="amount">
    </form>
</div>
<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{ substring_filtering }}
        <input  type="submit" name="substring" value="send">
    </form>
</div>
<div class = 'container'>
    <div class="row">
        <div class="col-2">
            {% for author in authors %}
                <div>
                    <a href = "{% url 'titles_list' author.id_author %}">{{author.name}}</a>
                </div>
            {% endfor %}
        </div>
        <div class="col-2">
            {% for counter in counters %}
                <div>

                    {{ counter }}

                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
